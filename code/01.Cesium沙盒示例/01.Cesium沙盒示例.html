<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../public/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="../../public/Cesium/Widgets/widgets.css">
    <title>粒子效果</title>
</head>
<style>
    @import url(../../assest/templates/bucket.css);

    #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
    }

    #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
    }

    #toolbar .header {
        font-weight: bold;
    }
</style>

<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
        <h1>Loading...</h1>
    </div>
    <div id="toolbar">
        <table>
            <tbody>
                <tr>
                    <td>Rate</td>
                    <td>
                        <input type="range" min="0.0" max="100.0" step="1"
                            data-bind="value: emissionRate, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: emissionRate">
                    </td>
                </tr>

                <tr>
                    <td>Size</td>
                    <td>
                        <input type="range" min="2" max="60.0" step="1"
                            data-bind="value: particleSize, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: particleSize">
                    </td>
                </tr>

                <tr>
                    <td>Min Life</td>
                    <td>
                        <input type="range" min="0.1" max="30.0" step="1"
                            data-bind="value: minimumParticleLife, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: minimumParticleLife">
                    </td>
                </tr>

                <tr>
                    <td>Max Life</td>
                    <td>
                        <input type="range" min="0.1" max="30.0" step="1"
                            data-bind="value: maximumParticleLife, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: maximumParticleLife">
                    </td>
                </tr>

                <tr>
                    <td>Min Speed</td>
                    <td>
                        <input type="range" min="0.0" max="30.0" step="1"
                            data-bind="value: minimumSpeed, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: minimumSpeed">
                    </td>
                </tr>

                <tr>
                    <td>Max Speed</td>
                    <td>
                        <input type="range" min="0.0" max="30.0" step="1"
                            data-bind="value: maximumSpeed, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: maximumSpeed">
                    </td>
                </tr>

                <tr>
                    <td>Start Scale</td>
                    <td>
                        <input type="range" min="0.0" max="10.0" step="1"
                            data-bind="value: startScale, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: startScale">
                    </td>
                </tr>

                <tr>
                    <td>End Scale</td>
                    <td>
                        <input type="range" min="0.0" max="10.0" step="1"
                            data-bind="value: endScale, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: endScale">
                    </td>
                </tr>

                <tr>
                    <td>Gravity</td>
                    <td>
                        <input type="range" min="-20.0" max="20.0" step="1"
                            data-bind="value: gravity, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: gravity">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="module">
    //Cesium初始化
    Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzZjY5M2UwNi1kODhmLTQzZTItYjc4Ni0yMzlmNTBlYmIxYjgiLCJpZCI6MTU3NTE3LCJpYXQiOjE2OTQ1MDMyOTl9.PSElCoyLF_ecNszBWrrOmB9JH7yPxrSLo-Tx4DIm1LU";
    var viewer = new Cesium.Viewer("cesiumContainer", {
        infoBox: false,
        selectionIndicator: false,
    });

    //set the random number seed for consistent results
    Cesium.Math.setRandomNumberSeed(3)

    //set bounds of our simulation time
    const start = Cesium.JulianDate.fromDate(new Date(2015, 2, 25, 16));
    const stop = Cesium.JulianDate.addSeconds(start, 60, new Cesium.JulianDate())

    //Make sure viewer is at the desired time
    viewer.clock.startTime = start.clone();
    viewer.clock.stopTime = stop.clone();
    viewer.clock.currentTime = start.clone();
    viewer.clock.clockRange = Cesium.ClockRange.CLAMPED;
    viewer.clock.multiplier = 1;
    viewer.clock.shouldAnimate = true

    //set timeline to simulation bounds
    viewer.timeline.zoomTo(start, stop)

    const viewModel = {
        emissionRate: 5.0,
        gravity: 0.0,
        minimumParticleLife: 1.2,
        maximumParticleLife: 1.2,
        minimumSpeed: 1.0,
        maximumSpeed: 4.0,
        startScale: 1.0,
        endScale: 5.0,
        particleSize: 25.0
    }

    Cesium.knockout.track(viewModel)/* ??? */
    const toolbar = document.getElementById("toolbar");
    Cesium.knockout.applyBindings(viewModel, toolbar)/* ??? */

    const entityPosition = new Cesium.Cartesian3();
    const entityOrientation = new Cesium.Quaternion();
    const rotationMatrix = new Cesium.Matrix3();
    const modelMatrix = new Cesium.Matrix4()

    //根据时间计算/更新模型矩阵
    function computeModelMatrix(entity, time) {
        return entity.computeModelMatrix(time, new Cesium.Matrix4())
    }

    const emitterModelMatrix = new Cesium.Matrix4();
    const translation = new Cesium.Cartesian3();
    const rotation = new Cesium.Quaternion();
    let hpr = new Cesium.HeadingPitchRoll();
    const trs = new Cesium.TranslationRotationScale()

    //根据时间计算/更新发射粒子模型的矩阵
    function computeEmitterModelMatrix() {
        hpr = Cesium.HeadingPitchRoll.fromDegrees(0.0, 0.0, 0.0, hpr);
        trs.translation = Cesium.Cartesian3.fromElements(
            -4.0,
            0.0,
            1.4,
            translation
        );
        trs.rotation = Cesium.Quaternion.fromHeadingPitchRoll(hpr, rotation);

        return Cesium.Matrix4.fromTranslationRotationScale(
            trs,
            emitterModelMatrix
        )
    }

    const pos1 = Cesium.Cartesian3.fromDegrees(-75.15787310614596,
        39.97862668312678)

    const pos2 = Cesium.Cartesian3.fromDegrees(
        -75.1633691390455,
        39.95355089912078
    )

    const position = new Cesium.SampledPositionProperty();/* 创建一个随时间改变的位置属性 */

    position.addSample(start, pos2)/* 开始时间，模型的位置*/
    position.addSample(stop, pos1)/* 结束时间，模型的位置*/

    const entity = viewer.entities.add({
        /* availability:控制实体在指定时间段内可用 */
        availability: new Cesium.TimeIntervalCollection([
            new Cesium.TimeInterval({
                start: start,
                stop, stop
            })
        ]),
        model: {
            uri: '../../assest/CesiumMilkTruck/CesiumMilkTruck.glb',
            minimumPixelSize: 64
        },
        viewFrom: new Cesium.Cartesian3(-100.0, 0.0, 100.0),/* 指定相机的观察位置 */
        position: position,
        /* 实体的速度向量动态的设置其方向，实现更加逼真的运动效果 */
        orientation: new Cesium.VelocityOrientationProperty(position)
    })
    viewer.trackedEntity = entity

    const scene = viewer.scene;
    const particleSystem = scene.primitives.add(
        new Cesium.ParticleSystem({
            image: '../../assest/smoke.png',

            startColor: Cesium.Color.LIGHTSEAGREEN.withAlpha(0.7),
            endColor: Cesium.Color.WHITE.withAlpha(0.0),

            startScale: viewModel.startScale,
            endScale: viewModel.endScale,

            minimumParticleLife: viewModel.minimumParticleLife,
            maximumParticleLife: viewModel.maximumParticleLife,

            minimumSpeed: viewModel.minimumSpeed,
            maximumSpeed: viewModel.maximumSpeed,

            imageSize: new Cesium.Cartesian2(
                viewModel.particleSize,
                viewModel.particleSize
            ),

            emissionRate: viewModel.emissionRate,

            bursts: [
                // these burst will occasionally sync to create a multicolored effect
                new Cesium.ParticleBurst({
                    time: 5.0,/* 粒子系统发射突发效果时间 */
                    minimum: 10,/* 每次突发效果中发射的最小粒子数 */
                    maximum: 100,/* 每次突发效果中发射的最大粒子数 */
                }),
                new Cesium.ParticleBurst({
                    time: 10.0,
                    minimum: 50,
                    maximum: 100,
                }),
                new Cesium.ParticleBurst({
                    time: 15.0,
                    minimum: 200,
                    maximum: 300,
                }),
            ],

            lifetime: 16.0,
            /* 需要一些特定的参数，如中心点，半径，发射率 */
            emitter: new Cesium.CircleEmitter(2.0),

            emitterModelMatrix: computeEmitterModelMatrix(),

            updateCallback: applyGravity,


        })
    )

    const gravityScratch = new Cesium.Cartesian3();

    function applyGravity(p, dt) {
        console.log(p, "--p")
        const position = p.position;
        /* 将向量转换为单位向量 */
        //两个参数 cartesian result
        Cesium.Cartesian3.normalize(position, gravityScratch);
        //3D笛卡尔坐标乘以标量的函数；parama1 cartesian3对象；scalar 标量值 result 存储返回的结果
        Cesium.Cartesian3.multiplyByScalar(
            gravityScratch,
            viewModel.gravity * dt,
            gravityScratch
        );
        /* 三维笛卡尔坐标系中向量相加的方法 */
        //三个参数：left right result cartesian3    
        p.velocity = Cesium.Cartesian3.add(
            p.velocity,
            gravityScratch,
            p.velocity
        )
    }
    //用于注册每次场景更新之前触发的事件
    viewer.scene.preUpdate.addEventListener(function (scene, time) {
        particleSystem.modelMatrix = computeModelMatrix(entity, time);

        // Account for any changes to the emitter model matrix.
        particleSystem.emitterModelMatrix = computeEmitterModelMatrix();

        // Spin the emitter if enabled.
        if (viewModel.spin) {
            viewModel.heading += 1.0;
            viewModel.pitch += 1.0;
            viewModel.roll += 1.0;
        }
    });

    Cesium.knockout.getObservable(viewModel, "emissionRate").subscribe(function (newValue) {
        /* parseInt JavaScript中的内置函数，解析一个字符串并返回一个整数 */
        particleSystem.emissionRate = parseInt(newValue)
    })

    Cesium.knockout.getObservable(viewModel, "particleSize").subscribe(function (newValue) {
        const particleSize = parseFloat(newValue);
        particleSystem.minimumImageSize.x = particleSize;
        particleSystem.minimumImageSize.y = particleSize;
        particleSystem.maximumImageSize.x = particleSize;
        particleSystem.maximumImageSize.y = particleSize;
    })

    Cesium.knockout
        .getObservable(viewModel, "minimumParticleLife")
        .subscribe(function (newValue) {
            particleSystem.minimumParticleLife = parseFloat(newValue);
        });

    Cesium.knockout
        .getObservable(viewModel, "maximumParticleLife")
        .subscribe(function (newValue) {
            particleSystem.maximumParticleLife = parseFloat(newValue);
        });

    Cesium.knockout
        .getObservable(viewModel, "minimumSpeed")
        .subscribe(function (newValue) {
            particleSystem.minimumSpeed = parseFloat(newValue);
        });

    Cesium.knockout
        .getObservable(viewModel, "maximumSpeed")
        .subscribe(function (newValue) {
            particleSystem.maximumSpeed = parseFloat(newValue);
        });

    Cesium.knockout
        .getObservable(viewModel, "startScale")
        .subscribe(function (newValue) {
            particleSystem.startScale = parseFloat(newValue);
        });

    Cesium.knockout
        .getObservable(viewModel, "endScale")
        .subscribe(function (newValue) {
            particleSystem.endScale = parseFloat(newValue);
        });

    const options = [
        {
            text: "Circle Emitter",
            onselect: function () {
                particleSystem.emitter = new Cesium.CircleEmitter(2.0);
            },
        },
        {
            text: "Sphere Emitter",
            onselect: function () {
                particleSystem.emitter = new Cesium.SphereEmitter(2.5);
            },
        },
        {
            text: "Cone Emitter",
            onselect: function () {
                particleSystem.emitter = new Cesium.ConeEmitter(
                    Cesium.Math.toRadians(45.0)
                );
            },
        },
        {
            text: "Box Emitter",
            onselect: function () {
                particleSystem.emitter = new Cesium.BoxEmitter(
                    new Cesium.Cartesian3(10.0, 10.0, 10.0)
                );
            },
        },
    ];

    Sandcastle.addToolbarMenu(options)
</script>

</html>
